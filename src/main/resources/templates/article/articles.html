<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head th:insert="~{/common/head.html::head}"></head>
<body>
    <nav th:replace="~{common/nav.html::nav}"></nav>
    <div class="container">
        <h1>이곳은 '게시판' 입니다.</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>작성 날짜</th>
                    <th>수정 날짜</th>
                    <th>보기</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="article:${articles}">
                    <td th:text="${article.id}"></td>
                    <td th:text="${article.title}"></td>
                    <td th:text="${article.writer}"></td>
                    <td th:text="${article.createdAt}"></td>
                    <td th:text="${article.updatedAt}"></td>
                    <td><a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-primary">보기</a></td>
                </tr>
            </tbody>
        </table>
        <a href="/articles/new" class="btn btn-primary">새 게시글 작성</a>
    </div>
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
