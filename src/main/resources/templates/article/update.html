<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/head.html::head}"></head>
<body>
    <div class="container">
        <h1>게시글 수정하기</h1>
        <form th:action="@{/articles/{id}(id=${id}, info=${isFromInfo})}" th:object="${articleDto}" th:method="put">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="title">제목</label>
                    <input type="text" name="title" th:value="${articleDto.title()}" id="title" placeholder="글 제목">
                    <span th:if="${#fields.hasErrors('title')}" th:errors="title"></span>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" name="content" th:text="${articleDto.content()}" id="content" placeholder="내용을 작성하세요."></textarea>
                    <label for="content">내용</label>
                    <span th:if="${#fields.hasErrors('content')}" th:errors="content"></span>
                </div>
                <input type="hidden" th:name="writer" th:value="${articleDto.writer()}">
            </div>
            <button type="submit" class="btn btn-primary">수정 완료</button>
        </form>
        <a class="btn btn-primary" th:href="@{/articles/detail/{id}(id=${id}, info=${isFromInfo})}">뒤로 가기</a>
    </div>

    <script src="webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
