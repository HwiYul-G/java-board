<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/head.html::head}"></head>
<body>
    <div class="container">
        <h1>게시글 작성하기</h1>
        <form th:action="@{/articles/new}" th:object="${articleDto}" method="post">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="title">제목</label>
                    <input type="text" th:name="title" id="title" placeholder="글 제목">
                    <span th:if="${#fields.hasErrors('title')}" th:errors="title"></span>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" th:name="content" id="content" placeholder="내용을 작성하세요."></textarea>
                    <label for="content">내용</label>
                    <span th:if="${#fields.hasErrors('content')}" th:errors="content"></span>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
        <a class="btn btn-primary" href="/articles">뒤로 가기</a>
    </div>

    <script src="webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
