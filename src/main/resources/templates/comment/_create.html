<!DOCTYPE html>
<html lang="ko">
<head th:insert="~{/common/head.html::head}"></head>
<body>
    <div th:fragment="create" class="container">
        <h5>새 댓글 작성</h5>
        <form th:action="@{/articles/{id}/comments(id=${article.id})}" th:object="${commentDto}" method="post">
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" th:name="content" id="content" placeholder="내용을 작성하세요."></textarea>
                    <label for="content">댓글 내용</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>

    <script src="webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
